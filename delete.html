    <div class="container">
        <div class="jumbotron">
            <h1>Delete Voter</h1>
            <p>Please fill name of voter to delete</p>
        </div>

        <div class="d-flex flex-column">
            <form method="POST" action="/delete">
                <div class="form-group d-flex  align-text-bottom">

                    <div class="pl-2"><label for="names" class="pr-1 ">Names </label></div>
                    <div class="pr-2 col-6">
                        <input type="text" class="form-control flex-fill" placeholder="Enter names" id="names"
                            name="names" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

    </div>
